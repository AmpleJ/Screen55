<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Character Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', Arial, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
      background-color: #f5e6c8;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff8dc;
      border: 3px solid #5c3b1e;
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      box-shadow: 0 0 10px #00000088;
    }
    .instance {
      width: 25vw;
      aspect-ratio: 3/4;
      background: #fff;
      border: 4px solid #8b5a2b;
      border-radius: 12px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      resize: both;
      overflow: auto;
      display: grid;
      grid-template-rows: auto auto auto auto auto 1fr;
      gap: 10px;
    }
    .instance h2 {
      text-align: center;
      font-size: 1.4em;
      margin: 0;
    }
    .table, .spell-slots, .text-area-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      text-align: center;
    }
    .spell-slots {
      grid-template-columns: repeat(9, 1fr);
    }
    .text-area-grid {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
    }
    .cell, input, select, textarea {
      padding: 4px;
      border-radius: 5px;
      border: 1px solid #444;
      text-align: center;
      width: 100%;
    }
    .draggable {
      position: absolute;
      cursor: move;
    }
    .hover-box {
      position: absolute;
      background: #f0e6d6;
      padding: 4px;
      border: 1px solid #333;
      display: none;
      font-size: 0.8em;
      pointer-events: none;
    }
    button {
      font-family: 'MedievalSharp', Arial;
      padding: 6px 12px;
      border-radius: 6px;
      border: 2px solid #5c3b1e;
      background: #eedfcc;
      cursor: pointer;
    }
    button:hover {
      background: #f4d8b8;
    }
    select {
      font-family: 'MedievalSharp', Arial;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="controls">
    <button onclick="addInstance()">➕ Add</button>
    <button onclick="removeInstance()">➖ Subtract</button>
  </div>
  <div id="instanceContainer"></div>
  <script src="app.js"></script>
</body>
</html>
